<!DOCTYPE html>
<!--Opening tag for the root element of the HTML Documentm specifies the language of the document is English-->
<html lang="en">

<head>
    <!--correct character set-->
    <meta charset="" utf-8>
    <!-- Set the viewport for proper rendering and touch zooming -->
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <!-- Set the title of the web page -->
    <title>Forgot Password | SQL Scholars</title>
    <!-- Include Bootstrap CSS library from a CDN (Content Delivery Network) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--Include CSS file-->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Include jQuery library from a CDN -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Include custom JS file named "index.js" -->
    <!--<script src="index.js"></script>-->
    <!-- Include Bootstrap JS library from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4398a205d9.js" crossorigin="anonymous"></script>
</head>

<body style="background: rgb(240, 223, 178);">
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="row">
            <div class="col-md-12 login-form">
                <div class="card border-0 mb-3" style="max-width: 900px;">
                    <div class="row g-0">
                        <div class="col-md-5">
                            <img src="login.jpg" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-7">
                            <div class="card-body">
                                <h1 class="card-title text-uppercase fw-bold">SQL Scholars Library</h1>
                                <p class="card-text">Please enter email to reset password</p>
                                <form action="./resetPassword.html">
                                    <div class="mb-3">
                                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                  </form>
                                  <hr />
                                  <a href="./login.html" class="card-link link-underline-light">Login Now</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
